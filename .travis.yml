language: python
python:
  - "3.6"
  - "3.6-dev"  # 3.6 development branch
  - "3.7.1"

dist: xenial

sudo: required

sevices:
  - docker

install:
  - pip install -r requirements.txt
  - pip install coverage
  - pip install codecov

script:
  - nosetests --with-coverage -vse test/

after_success:
  - coverage combine
  - codecov
