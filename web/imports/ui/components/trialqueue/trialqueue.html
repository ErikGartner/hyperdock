<template name="trialqueue">
  <h2>Trial Queue</h2>

  <table class="table table-hover">
    <thead>
      <th>Id</th>
      <th>Data</th>
      <th>Parameter Space</th>
    </thead>
    <tbody>
    {{#each trialqueue}}
      <tr>
        <td>{{_id}}</td>
        <td>{{json2string data}}</td>
        <td>{{json2string param_space}}</td>
      </tr>
    {{/each}}
    </tbody>
  </table>

  <form class="add-trial">
   <input type="text" name="docker_image" placeholder="Docker Image" required>
   <input type="text" name="param_space" placeholder="Param Space" required>
   <input type="submit" name="submit" value="Add trial">
 </form>

</template>
