<template name="workers">
  <h2>Online Workers</h2>

  <table class="table table-hover">
    <thead>
      <th>Id</th>
      <th>Host</th>
      <th>Work Load</th>
      <th>Version</th>
      <th>Last Update</th>
    </thead>
    <tbody>
    {{#each workers}}
      <tr>
        <td>{{id}}</td>
        <td>{{host}}</td>
        <td>{{nbrJobs}}/{{parallelism}}</td>
        <td>{{version}}</td>
        <td>{{niceTime time}}</td>
      </tr>
    {{/each}}
    </tbody>
  </table>

</template>
